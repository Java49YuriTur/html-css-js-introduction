<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/karpaty-styles.css">
    <title>foto-karpaty</title>
</head>
<body>
    <header class="logo">
        Karpaty
    </header>
    <main class="main-class">
        <section class="details-container">
            <div class="details-frame">
                <img src="images\27_-bystrytsia_-karpaty-ukra_na_-e1434295077833.jpg" class="details-image">
                <span class="details-title">XXXXXXXXXXXXXX</span>
            </div>
        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images\1280px-Озеро_Синевир,_Карпати_03.jpg"
                    data-details-title="Lake Synevir">
                    <img src="images\1280px-Озеро_Синевир,_Карпати_03.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">foto #1</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images\fullsize.jpg"

                    <img src="images\fullsize.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">foto #2</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images\R (1).jfif"
                data-details-title="Lake end trees">
                    <img src="images\R (1).jfif" class="thumbnails-image">
                    <span class="thumbnails-title">foto #3</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images\R (2).jfif"
                data-details-title="Mountains">
                    <img src="images\R (2).jfif" class="thumbnails-image">
                    <span class="thumbnails-title">foto #4</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images\R.jfif"
                data-details-title="Mountains end winter">
                    <img src="images\R.jfif" class="thumbnails-image">
                    <span class="thumbnails-title">foto #5</span>
                </a>
            </li>
        </ul>
    </main>
<script src="src/index.js"></script>
